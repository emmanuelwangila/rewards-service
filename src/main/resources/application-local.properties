# Local dev profile using in-memory H2 for quick runs
spring.datasource.url=jdbc:h2:mem:rewardsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Use simple (in-memory) caching instead of Redis for local runs
spring.cache.type=simple

# Disable Redis and Rabbit auto-config to avoid failing startup when they are not available
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# H2 console for quick debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
